<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Love Calculator</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 50px;
        color: #e91e63;
        font-size: 48px;
      }
      form {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        text-transform: uppercase;
      }
      input[type="text"] {
        font-size: 24px;
        padding: 10px;
        border: none;
        border-bottom: 2px solid #e91e63;
        outline: none;
        text-align: center;
        margin-bottom: 20px;
        width: 300px;
        transition: border-color 0.2s ease-in-out;
      }
      input[type="text"]:focus {
        border-color: #333;
      }
      button[type="button"] {
        font-size: 24px;
        background-color: #e91e63;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 30px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      button[type="button"]:hover {
        background-color: #ff4081;
      }
      #lovePercentage {
        margin-top: 30px;
        font-size: 36px;
        font-weight: bold;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Love Calculator</h1>
    <form>
      <label for="name1">Name 1:</label>
      <input type="text" id="name1" name="name1" placeholder="Enter name 1"><br>
      <label for="name2">Name 2:</label>
      <input type="text" id="name2" name="name2" placeholder="Enter name 2"><br>
      <button type="button" onclick="calculateLove()">Calculate Love</button>
    </form>
    <div id="lovePercentage"></div>

    <script>
      function calculateLove() {
        const name1 = document.getElementById('name1').value.trim().toLowerCase();
        const name2 = document.getElementById('name2').value.trim().toLowerCase();

        // Check for exceptions where specific names are entered
        const exceptions = [
          { name1: 'john', name2: 'jane' },
          { name1: 'jane', name2: 'john' },
          { name1: 'foo', name2: 'bar' },
          { name1: 'bar', name2: 'foo' }
        ];
        for (let i = 0; i < exceptions.length; i++) {
          if ((name1 === exceptions[i].name1 && name2 === exceptions[i].name2) ||
              (name1 === exceptions[i].name2 && name2 === exceptions[i].name1)) {
            document.getElementById('lovePercentage').innerHTML = `${name1} and ${name2} are 100% compatible!`;
            return
          }
    }

    // Calculate love percentage
    let lovePercentage = Math.floor(Math.random() * 101);
    if (lovePercentage === 100) {
      document.getElementById('lovePercentage').innerHTML = `${name1} and ${name2} are 100% compatible!`;
    } else {
      document.getElementById('lovePercentage').innerHTML = `The love percentage between ${name1} and ${name2} is ${lovePercentage}%`;
    }
  }
</script>
